<html>
<head>
	<title>Anagram Checker App By Om Patil</title>
	<style>
	*{font-size:40px;font-family:arial;}
	body{background-color:azure;}
	</style>
</head>

<body>
<center>
	<h1>Anagram Checker app</h1>
	<form onsubmit="check()">
	<input type="text"placeholder="enter first string"id="s1"/>
	</br></br>
	<input type="text"placeholder="enter second string"id="s2"/>
	
	</br></br>
	<input type="submit" value="check"/>
	</br></br>
	<h2 id="msg"/>
	</form>
	
	<script>
		function check()
		{
			event.preventDefault();
			let s1=document.getElementById("s1")
			let s2=document.getElementById("s2")
			let msg=document.getElementById("msg")

			if(s1.value.trim()=="")
			{
				alert("first string is empty");
				msg.innerHTML="";
				s1.focus();
				return;
			}
			
			if(s2.value.trim()=="")
			{
				alert("second string is empty");
				msg.innerHTML="";
				s2.focus();
				return;
			}
			let str1=s1.value.toUpperCase();
			let str2=s2.value.toUpperCase();

			let nstr1=str1.split("").sort().join("");
			let nstr2=str2.split("").sort().join("");

			if(nstr1==nstr2)
				msg.innerHTML="yes they are anagrams"
			else
				msg.innerHTML="nopes they are not anagrams";
		}		
		</script>
</center>
</body>
</html>
